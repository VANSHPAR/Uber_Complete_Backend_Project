spring.application.name=ClientSocketService

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=sample-group
spring.kafka.consumer.auto-offset-reset=earliest

spring.datasource.url=jdbc:mysql://localhost:3306/uber_db_local
spring.datasource.username=root
spring.datasource.password=rajanPA90()**
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
# To enable lazy loading spring data jpa
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.flyway.url=jdbc:mysql://localhost:3306/uber_db_local
spring.flyway.user=root
spring.flyway.password=rajanPA90()**
server.port=8500
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#eureka.client.service-url.instance.preferIpAddress=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

